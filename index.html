                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

                </div>`;

            let messages = localStorage.getItem('messages') || '';
            messages += messageHtml;
            localStorage.setItem('messages', messages);

        }
