<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatHeart 5s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            font-weight: 700;
            animation: fadeInDown 1s ease;
        }

        .header p {
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-weight: 500;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .header .request {
            font-size: 1.5rem;
            margin-top: 20px;
            color: rgba(255,255,255,0.95);
            animation: fadeInUp 1s ease 0.6s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            animation: fadeInScale 0.6s ease;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .btn-continue {
            display: block;
            margin: 40px auto;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }

        .btn-continue:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.35);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .lightbox-info {
            margin-top: 20px;
            color: white;
        }

        .lightbox-info .rating {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .lightbox-info .keterangan {
            font-size: 1.5rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10001;
        }

        .lightbox .close:hover {
            color: #fff;
        }

        /* Music control button */
        .music-control-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-control-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1.3rem;
            }
            .header .request {
                font-size: 1.2rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .gallery-item img {
                height: 200px;
            }
            .btn-continue {
                font-size: 1.2rem;
                padding: 12px 40px;
            }
            .music-control-btn {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">

    <!-- Lightbox Modal -->

        // Buat floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíì', 'üíû', 'üíü'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 600);
        }

        // Generate gallery
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            fotoData.forEach((foto, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = (index * 0.1) + 's';
                
                const img = document.createElement('img');
                img.src = foto.src;
                img.alt = `Foto ${index + 1}`;
                img.onclick = () => openLightbox(index);
                
                item.appendChild(img);
                gallery.appendChild(item);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxRating = document.getElementById('lightboxRating');
            const lightboxKeterangan = document.getElementById('lightboxKeterangan');
            
            const foto = fotoData[index];
            lightboxImage.src = foto.src;
            lightboxRating.textContent = foto.rating;
            lightboxKeterangan.textContent = foto.keterangan;
            
            lightbox.classList.add('active');
            
            // Confetti saat buka foto
            confetti({
                particleCount: 30,
                spread: 50,
                origin: { y: 0.6 }
            });
        }

        // Close lightbox
        function closeLightbox(event) {
            const lightbox = document.getElementById('lightbox');
            if (event) {
                if (event.target === lightbox || event.target.classList.contains('close')) {
                    lightbox.classList.remove('active');
                }
            } else {
                lightbox.classList.remove('active');
            }
        }

        // Close dengan ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Dialog komitmen dengan logic loop
        function showCommitmentDialog() {
            Swal.fire({
                title: 'Siap penuhin galeri gua? üòä',
                text: 'Pilih jawaban',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Siap! üò§',
                cancelButtonText: 'Malas üòÖ',
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then((result) => {
                if (result.isConfirmed) {
                    // Jika klik Siap
                    Swal.fire({
                        title: 'Awas lohh boong üòè',
                        text: 'Harus beneran siap ya!',
                        icon: 'warning',
                        confirmButtonText: 'iyaaa',
                        confirmButtonColor: '#3085d6'
                    }).then(() => {
                        // Dialog kedua
                        showSomethingDialog();
                    });
                } else {
                    // Jika klik Malas - loop kembali
                    Swal.fire({
                        title: 'Maaf gabisa nolak soalnya gua maksa üò§',
                        text: 'Coba lagi deh!',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#d33'
                    }).then(() => {
                        // Loop kembali ke dialog pertama
                        showCommitmentDialog();
                    });
                }
            });
        }

        // Dialog something lagi
        function showSomethingDialog() {
            Swal.fire({
                title: 'ada something lagi nihh üòä',
                text: 'Silahkan klik next',
                icon: 'info',
                confirmButtonText: 'Next',
                confirmButtonColor: '#3085d6',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then(() => {
                // Confetti sebelum redirect
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 }
                });
                
                setTimeout(() => {
                    window.location.href = 'transition.html';
                }, 800);
            });
        }

        // Auto-play musik saat halaman load
        window.addEventListener('load', function() {
            const audio = new Audio('music/YU-KI.mp3');
            audio.loop = true;
            audio.volume = 0.5;
            
            const musicBtn = document.getElementById('musicControlBtn');
            if (musicBtn) {
                musicBtn.onclick = () => {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                };
            }
            
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Musik berhasil auto-play');
                }).catch(error => {
                    console.log('Autoplay blocked, waiting for user interaction');
                    const tryPlay = () => {
                        audio.play().then(() => {
                            document.removeEventListener('click', tryPlay);
                            document.removeEventListener('touchstart', tryPlay);
                        });
                    };
                    document.addEventListener('click', tryPlay);
                    document.addEventListener('touchstart', tryPlay);
                });
            }
            window.galleryPageAudio = audio;
        });

        // Initialize
        createHearts();
        generateGallery();

        // Auto confetti saat load
        setTimeout(() => {
            confetti({
                particleCount: 50,
                spread: 60,
                origin: { y: 0.5 }
            });
        }, 1000);
    </script>
