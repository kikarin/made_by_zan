<html lang="id" >
<head>
  <meta charset="UTF-8">
  <title>For You üíï</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Upgrade Styling untuk love.html */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Overlay untuk efek glow */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 100;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: floatParticle 8s ease-in-out infinite;
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) translateX(50px);
      }
    }

    /* Text overlay */
    .welcome-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fadeInOut 3s ease;
      pointer-events: none;
      font-weight: 600;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translate(-50%, -60%); }
      20%, 80% { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Instruction text */
    .instruction-text {
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fadeInInstruction 1s ease 3.5s forwards;
      pointer-events: none;
      font-weight: 500;
      background: rgba(0,0,0,0.3);
      padding: 15px 30px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
    }

    @keyframes fadeInInstruction {
      from { 
        opacity: 0; 
        transform: translateX(-50%) translateY(20px);
      }
      to { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes fadeOutInstruction {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    canvas {
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
      transition: filter 0.3s ease;
    }

    canvas:hover {
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.5));
    }

    /* Music control button */
    .music-control-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .music-control-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Review button di sebelah music */
    .review-control-btn {
      position: fixed;
      bottom: 20px;
      right: 80px;
      z-index: 1000;
      padding: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .review-control-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2rem;
      }
      .instruction-text {
        font-size: 1.5rem;
        padding: 12px 25px;
        bottom: 25%;
      }
      .music-control-btn {
        bottom: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
      .review-control-btn {
        bottom: 15px;
        right: 70px;
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>

  // Buat particles
  function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
      container.appendChild(particle);
    }
  }

  // Initialize particles saat load
  window.addEventListener('load', createParticles);

  // Auto-play musik saat halaman load
  window.addEventListener('load', function() {
    const audio = new Audio('music/SpotiDown.mp3');
    audio.loop = true;
    audio.volume = 0.5;
    
    // Setup tombol kontrol musik
    const musicBtn = document.getElementById('musicControlBtn');
    if (musicBtn) {
      musicBtn.onclick = () => {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      };
    }
    
    // Coba autoplay langsung
    const playPromise = audio.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        // Musik berhasil diputar
        console.log('Musik berhasil auto-play');
      }).catch(error => {
        // Autoplay gagal, tunggu interaksi user
        console.log('Autoplay blocked, waiting for user interaction');
        
        // Coba play saat user pertama kali klik/touch
        const tryPlay = () => {
          audio.play().then(() => {
            document.removeEventListener('click', tryPlay);
            document.removeEventListener('touchstart', tryPlay);
          });
        };
        
        document.addEventListener('click', tryPlay);
        document.addEventListener('touchstart', tryPlay);
      });
    }
    
    // Simpan audio ke window agar bisa diakses dari script.js jika perlu
    window.lovePageAudio = audio;
  });

  // Fade out instruction text setelah beberapa detik
  setTimeout(function() {
    const instructionText = document.getElementById('instructionText');
    if (instructionText) {
      instructionText.style.animation = 'fadeOutInstruction 1s ease forwards';
      setTimeout(function() {
        instructionText.style.display = 'none';
      }, 1000);
    }
  }, 8000); // Hilang setelah 8 detik (3 detik welcome + 4.5 detik show instruction)

  // Show review dialog setelah 20 detik
  setTimeout(function() {
    showReviewDialog();
  }, 20000); // Muncul setelah 20 detik

  // Function untuk show review dialog
  function showReviewDialog() {
    Swal.fire({
      title: 'mau lanjut ga nihh? ü§î',
      text: 'Pilih opsi kamu',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Next',
      cancelButtonText: 'Masih Pengen Liat Love üíï',
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      allowOutsideClick: false,
      allowEscapeKey: false
    }).then((result) => {
      if (result.isConfirmed) {
        // Jika klik Next - redirect ke review.html
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });

        setTimeout(() => {
          window.location.href = 'review.html';
        }, 500);
      } else {
        // Jika klik "Masih Pengen Liat Love" - tutup dialog, tetap di halaman
        Swal.fire({
          title: 'Oke deh! üíï',
          text: 'Nikmati momennya ya!',
          icon: 'success',
          confirmButtonText: 'OK',
          confirmButtonColor: '#3085d6',
          timer: 2000,
          timerProgressBar: true
        });
      }
    });
  }
</script>
