<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Thing... </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: fadeInScale 1s ease, shake 0.5s ease 1s;
            max-width: 500px;
            margin: 20px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            font-weight: 600;
            line-height: 1.4;
        }

        .sub-message {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-weight: 400;
        }

        .btn-continue {
            padding: 15px 50px;
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .btn-continue:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.35);
        }

        .hearts-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .falling-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: fallHeart 3s linear infinite;
        }

        @keyframes fallHeart {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            .message {
                font-size: 2rem;
            }
            .sub-message {
                font-size: 1.2rem;
            }
            .btn-continue {
                font-size: 1.2rem;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    <div class="hearts-rain" id="heartsRain"></div>
    
    <div class="container">
        <div class="message">apaa yaaa kira kira... </div>
        <button class="btn-continue" onclick="continueToLove()">Lanjutkan âœ¨</button>
    </div>

    <script>
        // Buat sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Buat falling hearts
        function createFallingHearts() {
            const heartsContainer = document.getElementById('heartsRain');
            const hearts = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'â¤ï¸', 'ðŸ’“'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }

        function continueToLove() {
            // Confetti effect
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                window.location.href = 'love.html';
            }, 800);
        }

        // Initialize
        createSparkles();
        createFallingHearts();

        // Auto confetti
        setTimeout(() => {
            confetti({
                particleCount: 80,
                spread: 70,
                origin: { y: 0.5 }
            });
        }, 500);
    </script>
</body>
</html>
